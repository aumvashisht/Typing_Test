<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo.jpeg" type="image/x-icon">
</head>
<body>
    <div class="big-container">

        <h1>Typing Test</h1>
        
        <div class="container">
            <div class="stats">
                <p>Timer: <span id="timer">60s</span></p>
                <p>Mistakes: <span id="mistakes">0</span></p>
            </div>
            <div id="quote" onmousedown="return false" onselectstart="return false"></div>
            <textarea name="quotes" rows="3" id="quote-input" placeholder="Type Here: "></textarea>
            <button id="start-test" onclick="startTest()">Start Test</button>
            <button id="stop-test" onclick="displayResult()">Stop Test</button>
            <div class="result">
                <h3>Result</h3>
                <div class="wrapper">
                    <p>Accuracy: <span id="accuracy"></span></p>
                    <p>Speed: <span id="wpm"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
